<!DOCTYPE html>
<html>
    <head>
        <title>Teh app</title>
        <style type="text/css">
            #maze-map-container {
                position: absolute;
                right: 20px;
                top: 10px;
                background: white;
                padding: 5px;
                opacity: 0.7;
                font-size: 0;
            }
            
        </style>
    </head>
    <body style="background: #444">
        <div id="maze-container">
            <div id="maze-map-container"></div>
        </div>
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/three/three.js"></script>
        <script src="js/three/libs/FirstPersonControls.js"></script>
        <script src="js/three/libs/stats.min.js"></script>
        <script src="js/maze.js"></script>
        <script src="js/maze.renderer.webgl.js"></script>
        <script src="js/maze.renderer.canvas.js"></script>
        <script>
            var maze = new MAZE.Maze();
            maze.generate();
            var renderer = new MAZE.Renderer.WebGL({
                container: '#maze-container'
            });
            maze.render(renderer);
            
            var canvasRenderer = new MAZE.Renderer.Canvas({
                container: '#maze-map-container'
            });
            maze.render(canvasRenderer);
        </script>
    </body>
</html>
